<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Table Demo</title>

    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            background: yellow;
            width: 80px;
        }
    </style>

</head>

<body>
    <div class="container">
        <table>
            <caption>My Reading List</caption>

            <thead>

                <tr>

                    <th>Author(s)</th>

                    <th>Book Title</th>

                    <th>Read?</th>

                </tr>

            </thead>

            <tfoot>

                <tr>

                    <td colspan="3">Updated September 29, 2016</td>
                </tr>

            </tfoot>
            <tbody>

                <tr>

                    <td>John Steinbeck</td>

                    <td>The Grapes of Wrath</td>

                    <td>Yes</td>

                </tr>

            </tbody>
        </table>
    </div>

</body>

</html>
